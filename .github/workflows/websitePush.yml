name: Pushing website on S3
on: 
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Zipping
        run: |
          cd FrontEnd  
          zip -r FrontEnd.zip ./*
          mv FrontEnd.zip ../FrontEnd.zip
      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: frontEnd-zip
          path: | 
            cd ..
            /frontEnd.zip    


  