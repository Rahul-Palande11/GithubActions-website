name: Pushing website on S3
on: 
  workflow_dispatch:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Zipping
        run: |
          cd FrontEnd  
          zip -r Frontend.zip ./*
          mv FrontEnd.zip ../FrontEnd.zip


  